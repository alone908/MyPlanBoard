<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue-Plan Board</title>

    <!-- Vue Framework -->
    <!-- production version, optimized for size and speed -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- development version, includes helpful console warnings -->
    <!--<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

<div id="app">

    <navbar v-bind:display="display"></navbar>

    <div id="app-content" v-bind:style="contentStyle">

        <div id="left-content" v-bind:style="leftContentStyle">

            <story-list-container v-bind:stories="stories"
                                  title="TDC Sprint 35" status="toDo"
                                  v-bind:projects="projects"
                                  v-bind:projlast="projlast"
                                  v-bind:status-array="['toDo','inProgress','qa','done']"
                                  v-bind:detail-story-key="detailStoryKey"
                                  droptype="sprint"
                                  v-bind:display="display">
            </story-list-container>

            <story-list-container v-bind:stories="stories"
                                  title="Backlog"
                                  status="backlog"
                                  v-bind:projects="projects"
                                  v-bind:projlast="projlast"
                                  v-bind:status-array="['backlog']"
                                  v-bind:detail-story-key="detailStoryKey"
                                  droptype="backlog"
                                  v-bind:display="display">
            </story-list-container>

            <story-post-container v-bind:stories="stories"
                                  v-bind:display="display">
            </story-post-container>


        </div>

        <div id="right-content" v-bind:style="rightContentStyle">

            <story-detail
                    v-bind:stories="stories"
                    v-bind:detail-story-key="detailStoryKey">
            </story-detail>

        </div>

    </div>

</div>

<script src="js/app.js"></script>

</body>
</html>
